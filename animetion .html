<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animetion</title>
    <style>
        div {
            background-color: yellow;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            animation: scale-up-center 4s infinite;
        }

        @keyframes scale-up-center {

            0%,
            100% {
                margin-top: 200px;
                margin-left: 0px;
                background-color: yellow;
            }

            33% {
                margin-top: 0px;
                margin-left: 200px;
                background-color:red;
            }

            66% {
                margin-top: 0px;
                margin-left: 400px;
                background-color: green;
            }

            88%{
                margin-top: 200px;
                margin-left: 0px;
                background-color: aqua;
            }


/* ----------------------------------------------

/**
 * ----------------------------------------
 * animation scale-up-center
 * ----------------------------------------
 */
 @-webkit-keyframes: scale-up-center {
  0% {
    -webkit-transform: scale(0.5);
            transform: scale(0.5);
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}
@keyframes scale-up-center {
  0% {
    -webkit-transform: scale(0.5);
            transform: scale(0.5);
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}


        }
    </style>



</head>

<body>
    <div></div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Bill</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .bill-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #2980b9;
    }

    .bill-details {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="bill-container">
    <h2>Course Bill</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required>

      <button type="submit">Generate Bill</button>
    </form>

    <div class="bill-details">
      <h3>Bill Details</h3>
      <p>Name: <span id="bill-name"></span></p>
      <p>Mobile Number: <span id="bill-mobile"></span></p>
      <p>Course: <span id="bill-course"></span></p>
      <p>Total Amount: Rs 55,000</p>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault();

      // Retrieve values from the form
      const name = document.getElementById('name' 'charankumar' ).value;
      const mobile = document.getElementById('mobile').value;
      const course = document.getElementById('course').value;

      // Display the values in the bill details
      document.getElementById('bill-name').textContent = name charankumar ;
      document.getElementById('bill-mobile').textContent = mobile 9952945352;
      document.getElementById('bill-course').textContent = course fullstack ,webdesing and python;
    });
  </script>

</body>

</html>
